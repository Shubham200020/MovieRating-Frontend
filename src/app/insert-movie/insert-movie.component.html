<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="head">
        <h1>Enter Movie Detels</h1>
    </div>
<div class="fm">
    <div class="fmin">
    <form [formGroup]="mydata" (submit)="sub(mydata)">
        <div class="lab">
            <label>Movie Name</label>
        </div>
        <div class="lab">
        <input type="text" placeholder="Enter Movie Name" formControlName="name">
        </div>
        <div class="lab">
        <label> Relese date</label>
        </div>
        <div class="lab">
        <input type="date" formControlName="releseDate">
        </div>
        <div class="lab">
           
        </div>
        <div class="lab">
            <label for="formFileLg" class="form-label">Small Poster</label>
            <input class="form-control form-control-lg" accept="image/*" id="formFileLg" (change)="onFileSelected($event)" type="file" >
            <div *ngIf="data!=''">
                <img [src]="'data:image/jpeg;base64,' + data.imageData" width="50px">
            </div>
        </div>
        <div class="lab">
            <div class="lab">
                <label for="formFileLg" class="form-label">Wide Poster</label>
                <input class="form-control form-control-lg" accept="image/*" id="formFileLg" (change)="onFileSelectedBid($event)" type="file">
                <div *ngIf="normalimage!=''">
                    <img [src]="'data:image/jpeg;base64,' + normalimage.imageData" width="50px">
                </div>
            </div>
    </div>

      
     <div>
        <button type="submit">Submit</button>
     </div>
     
    </form>
    </div>
    </div>
   
   
</body>

</html>
