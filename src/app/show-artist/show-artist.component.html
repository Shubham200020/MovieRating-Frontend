<nav class="navbar bg-light">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    
   
      <div class="btn-group">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-filter"></span>Filter</button>
        <button type="button" class="btn btn-default dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only"><span class="glyphicon glyphicon-filter"></span></span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let i Of role" (click)="grtByFilter(i)">{{i}}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="getllData()">All Data</a>
        </div>
      </div>
  </nav>
  <div>
   
    <div class="astrologer-list">
        <div class="astrologer" *ngFor="let i Of data" >
          <img  alt="Astrologer Image" class="astrologer-image" [src]="'data:image/jpeg;base64,'+i.images.imageData" />
          <div class="astrologer-details">
            <h3>{{i.name}}</h3>
            
            <p *ngIf="i.dod==null">Age:<span >{{getDate(i.dob)}}</span>
              <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
              </span>
            </p>
            <p *ngIf="i.dod!=null">Age:<span >{{getDethDate(i.dob,i.dod)}}</span>
              <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
             </span></p>
            <p>Role: <span *ngFor="let j Of i.artRole">{{j}}. </span> </p>
             
            <button class="btn btn-danger" *ngIf="i.ohHomeShow!='Deny'" (click)="updateData(i.id,'Deny')">Deny</button>
            <button class="btn btn-success" *ngIf="i.ohHomeShow!='Accept'" (click)="updateData(i.id,'Accept')">Accept</button>
           
          </div>
          <div class="astrologer-actions cl">
            <button class="btn btn-primary" >Edit</button>
            <button class="btn btn-danger" (click)="deleteData(i)">Delete</button>
          </div>
        </div>
      </div>

  </div>
