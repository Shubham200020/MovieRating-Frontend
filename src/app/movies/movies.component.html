<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .checked {
    color: orange;
  }
  </style>
<div class="container">
    <div class="row">
      <div class="col-*-*"></div>
      <div class="col-*-*"></div>
    </div>
    <div class="row">
      <div class="col-sm-3" *ngFor="let i Of data">
        
        <div class="imgs">
          <img [src]="'data:image/jpeg;base64,'+i.poster.imageData" alt="{{i.seriseTitle}}">
        </div>
      
      
        <div class="imgs">
          <p>{{i.name}}</p>
          <div>
            {{i.imdbRating}}
            <span >
              
              <span class="fa fa-star checked" ></span>
            </span>
           
  

      </div>
      
    </div>
   
  </div>
</div>
</div>
</body>
</html>
